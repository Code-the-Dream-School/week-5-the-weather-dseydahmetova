<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
 
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <img id="icon"  src="icons/unknown.png"/>
      </div>
    </div>
    <div class="content">
      <div class="general-information">
        <div class="data-status">Enter a Location</div>
        <div class="data-location">To Find The Weather</div>
        <div><a href="https://api.openweathermap.org/" class="logo"><small>Powered By OpenWeather</small></a></div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Current Weather</div>
          <div class="description value"></div>
        </div>
        <div class="detail bordered">
            <div class="title">Temperature</div>
          <div class="temperature value text-info"></div>
        </div>
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value data-wind"></div>
        </div>
      </div>
      <div class="city-search-container">
        <input type="text" class="city-search form-control" placeholder="Enter Location">
        <div class="input-group-append">
        <input type="submit" value="Submit" class="submit btn btn-outline-info btn-block">
     
    </div>
      </div>
    </div>
    <div class="notification"> </div>
    <div id="info" class="text-centeer"></div>
  </div>
<script defer src="weather.js"></script>
</body>
</html>
